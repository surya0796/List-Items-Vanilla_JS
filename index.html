<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.css">
    <title>Item list</title>
</head>

<body>
    <header>
        <div class="container">
            <h1 id="header-title" class="text-white">List Items</h1>
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
    </header>
    <main>
    <h2>Add Items</h2>
    <form id="addForm">
        <input type="text" class="form-control" id="item">
        <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
            <li class="list-group-item">Item 1 <button class="btn btn-danger">X</button></li>
            <li class="list-group-item">Item 2 <button class="btn btn-danger">X</button></li>
            <li class="list-group-item">Item 3 <button class="btn btn-danger">X</button></li>
            <li class="list-group-item">Item 4 <button class="btn btn-danger">X</button></li>
        </ul>
    </main>
    <!-- <script type="text/javascript" src="dom.js"></script> -->
</body>

</html>
